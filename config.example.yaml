    feishu_message_separator: ━━━━━━━━━━━━━━━━━━━
    message_batch_size: 4000
    push_window:
        enabled: true
        once_per_day: true
        push_record_retention_days: 7
        time_range:
            end: "22:00"
            start: "20:00"
    webhooks:
