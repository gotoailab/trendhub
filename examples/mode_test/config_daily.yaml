# 当日汇总模式 (daily) 测试配置
# 适用场景: 每日新闻汇总，定时推送日报

app:
    show_version_update: false
    version_check_url: https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version

crawler:
    enable_crawler: true
    request_interval: 300000  # 5分钟爬取一次 (300000毫秒)
    use_proxy: false
    default_proxy: http://127.0.0.1:10086

notification:
    enable_notification: true
    batch_send_interval: 3
    message_batch_size: 4000
    feishu_batch_size: 29000
    dingtalk_batch_size: 20000
    feishu_message_separator: ━━━━━━━━━━━━━━━━━━━
    
    # 定时推送窗口
    push_window:
        enabled: true
        once_per_day: true              # 每天只推一次
        push_record_retention_days: 7
        time_range:
            start: "18:00"              # 每天18点开始
            end: "18:30"                # 18:30结束
    
    # 推送渠道配置
    webhooks:
        feishu_url: ""
        dingtalk_url: ""
        wework_url: ""
        telegram_bot_token: ""
        telegram_chat_id: ""
        bark_server_url: "https://api.day.app"
        bark_device_key: ""             # 填入你的 Bark 设备密钥测试
        ntfy_server_url: "https://ntfy.sh"
        ntfy_topic: ""
        ntfy_token: ""
        email_smtp_server: ""
        email_smtp_port: ""
        email_from: ""
        email_password: ""
        email_to: ""

platforms:
    - id: weibo
      name: 微博
    - id: zhihu
      name: 知乎
    - id: baidu
      name: 百度热搜
    - id: toutiao
      name: 今日头条
    - id: bilibili-hot-search
      name: bilibili 热搜

report:
    mode: daily                  # 当日汇总模式
    rank_threshold: 10           # 只包含排名前10的新闻

weight:
    rank_weight: 0.6
    frequency_weight: 0.3
    hotness_weight: 0.1

